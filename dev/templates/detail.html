{% extends "index.html" %}
{% load staticfiles %}

{% block title %}认账信息{% endblock %}
{% block article %}
<div class="log-in">
	<div class="log-in-header">
		<h5>信息：<span class="glyphicon glyphicon-lock"></span></h5>
	</div>
	<hr>
	<div class="log-in-form">
	<form action="." method="post" class="form-horizontal" role="form">

  		<div class="form-group ">
    		<label for="Input" class="col-sm-2 control-label">app_id:</label>
    		<div class="col-sm-8">
   		    <input type="text" class="form-control" id="text1" placeholder="" name="name" value={{app_id}}>
   		    </div>
 	    </div>
  		<div class="form-group">
   		   <label for="Password" class="col-sm-2 control-label">app_secret: </label>
   		   <div class="col-sm-8">
           <input type="text" class="form-control" id="text2" placeholder="" name="password" value={{app_secret}}>
           </div>
  		</div>
  		<div class="form-group">
   		   <label for="Password" class="col-sm-2 control-label">key: </label>
   		   <div class="col-sm-8">
           <input type="text" class="form-control" id="text3" placeholder="" name="key" value={{key}}>
           </div>
  		</div>

	</form>	
	</div>

</div>
{% endblock %}
