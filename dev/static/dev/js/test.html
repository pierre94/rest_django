<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>无标题</title>
</head>
<body>
	<form action="." method="post" class="form-horizontal" role="form" onsubmit="return regs('click')">
			<div class="form-group ">
				<label for="Input" class="col-sm-3 control-label">用户名:</label>
			<div class="col-sm-9">
			    <input required type="text" class="form-control" id="Input" placeholder="由3~10个汉字、英文字母或数字组成" name="name"><span></span>
		    </div>
		    </div>
			<div class="form-group">
			   <label for="Password" class="col-sm-3 control-label">密码:</label>
		   <div class="col-sm-9">
		   		<input type="password" class="form-control" id="Password" placeholder="由6~13位英文字母、数字和标点符号组成" name="password" required="required"><span></span>
		   	</div>
			</div>
			<div class="form-group">
			   <label for="Password2" class="col-sm-3 control-label">确认密码:</label>
		   <div class="col-sm-9">
		   		<input type="password" class="form-control" id="Password2" placeholder="确保与上述密码一致" name="re_password" required="required"><span></span>
		   	</div>
			</div>
			<div class="form-group">
			   <label for="Email" class="col-sm-3 control-label">邮箱:</label>
		   <div class="col-sm-9">
		   		<input type="email" class="form-control" id="Email" placeholder="请输入您的邮箱（用于找回密码和发送通知）" name="email"><span></span>
		   	</div>
			</div>
			<div class="col-sm-offset-3 col-sm-9">
				 <button type="submit" class="btn btn-primary btn-sm">注册HIT-ing</button>
			</div>
		</form>
</body>
<script type="text/javascript" src="check2.js" ></script>
</html>
